# repo_url: 'https://github.com/utk-spartan/utk-spartan.github.io'


markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji 
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      type: iso_date
      enable_creation_date: true
      fallback_to_build_date: true
      exclude:
        - index.md
        - about.md
  - tags:
      tags_file: notes/index.md
      # allowed tags is in insiders
      tags_allowed:
        - Kernel
        - Linux
        - Go
        - Python
        - Docker
        - Scala
  - glightbox:
       touchNavigation: true
       loop: false
       effect: zoom
       slide_effect: slide
       width: 100%
       height: auto
       zoomable: true
       draggable: true
       skip_classes:
         - skip-lightbox
       auto_caption: false
       caption_position: bottom
  - social:
      # Needs image processing libraries installed 
      enabled: !ENV [CI, false]
      cards: !ENV [CI, false]

theme:
  name: 'material'
  # custom_dir: overrides
  language: en
  icon:
    logo: material/code-greater-than
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight

  palette:
    # Light Theme
    - scheme: default
      media: "(prefers-color-scheme: light)"
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Dark Theme
    - scheme: slate
      media: "(prefers-color-scheme: dark)"
      primary: amber
      accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Ubuntu
    code: Roboto Mono

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/utk-spartan
      name: Utkarsh Saxena on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/utkarsh-saxena-29b6a3114/
      name: Utkarsh Saxena on LinkedIn
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/utkspartan
